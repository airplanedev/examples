name: Run SQL
description: This task will run a SQL query against your database.
slug: sql

builder: go
builderConfig:
  entrypoint: main.go

env:
  AIRPLANE_DRIVER:
    value: postgres
  AIRPLANE_DSN:
    config: db/dsn

arguments: ["{{.JSON}}"]
parameters:
  - name: SQL Command
    desc: The SQL query to run against your database.
    slug: sql
    type: string
    component: editor-sql
